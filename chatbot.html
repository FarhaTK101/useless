<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <style>
    body {
      background: #111;
      font-family: 'Courier New', monospace;
      color: #0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 5px 0;
    }
    .chat-message.user {
      text-align: right;
      color: #0ff;
    }
    .chat-message.bot {
      text-align: left;
      color: #0f0;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #222;
      color: #0f0;
      font-family: inherit;
      outline: none;
    }
    button {
      padding: 10px;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder=" I pretend to know math.Try me" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      // Simple useless bot logic
      const responses = [
        "I don't know either.",
        "That's above my pay grade.",
        "Wow, such a deep thought...",
        "I calculated... nothing.",
        "Beep boop. Try again.",
        "Why are we here, just to suffer?"
      ];
      const reply = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => appendMessage("bot", reply), 500);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "chat-message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
